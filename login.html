<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LogIn</title>
        <link rel="stylesheet" href="/css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <aside class="Log_img">
            <img alt="a" src="./images/Login page img.png" class="img">
        </aside>
        <main class="Log">
            <h1 class="main_text">Login your Account</h1>
            <span class="wrong">Wrong Login or Password</span>
            <p class="text_email">Email</p>
            <input type="email" class="input" name="email" id="email" placeholder="Enter your email here">
            <span class="fill_field">Please, fill this field</span>
            <p class="text_pass">Password</p>
            <input type="password" class="input" name="" id="password" placeholder="Enter your password here">
            <span class="fill_field">Please, fill this field</span>
            <input type="submit" value="Login Here" class="log_here" onclick="Login() "></input>
            <p class="or">- OR -</p>
            <div class="CreateAccount">
                <p>Create an account?</p>
                <a class="SignUp" href="/SignUp.html">Sign-Up</a>
            </div>
            
        </main>
        

        <script src="./script/script.js"></script>
    </body>

</html>
